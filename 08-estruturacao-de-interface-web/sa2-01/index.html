<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paraíso Turismo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="img/hotel.png" alt="Hotel" />
        <h1>Paraíso Turismo</h1>
      </div>

      <div class="busca">
          <input type="text" placeholder="Busque um destino" />
          <button type="submit">Buscar</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>
            O destino perfeito para a sua viagem dos sonhos está <strong>aqui</strong>
          </h1>
          <img class='hero-image' src="img/Viagem.webp" alt="Viagem">
          <p>
            Mais de 60 destinos disponíveis para você
          </p>
          <div class="botoes">
            <a href="pacotes.html" class='botao'>Conheça nossos destinos</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
