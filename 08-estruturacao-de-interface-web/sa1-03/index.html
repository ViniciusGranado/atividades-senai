<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doação de Sangue</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <img src="img/blood.png" alt="Gota de sangue" />
      <div class="logar">
        <form action="">
          <input type="email" placeholder="Digite seu e-mail" />
          <input type="password" placeholder="Digite sua senha" />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>
            A mais de 200 anos <strong>ajudando pessoas</strong> a doar vida
          </h1>
          <p>
            Na unidade de Campinas, mais de 300 mil bolsas de sangue disponíveis
            para uso imediato
          </p>
          <a href="#" class='botao primary'>Sou doador</a>
          <a href="#" class='botao secondary'>Sou empresa doando sangue</a>
        </div>
      </section>

      <section class="container">
        <h2>Beneficios</h2>
        <div class="cards">
          <div class="card azul">Rejuvenesce</div>
          <div class="card salmao">Lanche</div>
          <div class="card verde">Folga</div>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <ul>
        <li>Facebook</li>
        <li>Linkedin</li>
        <li>YouTube</li>
        <p>Dados para contato</p>
      </ul>
    </footer>
  </body>
</html>
